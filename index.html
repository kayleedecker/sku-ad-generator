<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site with Controls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Controls Panel -->
        <div class="controls-panel">
            <h2>Controls</h2>
            <div class="steps-checklist">
                <div class="step-item">
                    <label for="step1">Step 1 - Image Upload</label>
                    <div class="image-uploader">
                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-content">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21,15 16,10 5,21"/>
                                </svg>
                                <p>Drag & drop an image here</p>
                                <p>or</p>
                                <button type="button" class="choose-file-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                            </div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <div class="file-info" id="fileInfo" style="display: none;">
                            <span class="file-name"></span>
                            <button type="button" class="remove-file" onclick="removeFile()">×</button>
                        </div>
                    </div>
                </div>
                <div class="step-item">
                    <label for="step2">Step 2 - Product Analysis</label>
                    <div class="analysis-section">
                        <button type="button" class="analysis-btn" id="runAnalysisBtn" disabled>
                            <span class="btn-text">Run Product Analysis</span>
                            <span class="btn-loading" style="display: none;">Analyzing...</span>
                        </button>
                        <div class="analysis-results" id="analysisResults" style="display: none;">
                            <h4>Analysis Results</h4>
                            <div class="result-field">
                                <label>Product Type:</label>
                                <div class="result-value" id="productType"></div>
                            </div>
                            <div class="result-field">
                                <label>Key Features:</label>
                                <div class="result-value" id="keyFeatures"></div>
                            </div>
                            <div class="result-field">
                                <label>Target Audience:</label>
                                <div class="result-value" id="targetAudience"></div>
                            </div>
                            <div class="result-field">
                                <label>Brand Positioning:</label>
                                <div class="result-value" id="brandPositioning"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-item">
                    <label for="step3">Step 3 - Generate Copy</label>
                    <div class="copy-section">
                        <button type="button" class="copy-btn" id="generateCopyBtn" disabled>
                            <span class="btn-text">Generate Copy</span>
                            <span class="btn-loading" style="display: none;">Generating...</span>
                        </button>
                        <div class="copy-options" id="copyOptions" style="display: none;">
                            <h4>Marketing Copy Options</h4>
                            <div class="copy-cards" id="copyCards">
                                <!-- Copy cards will be dynamically generated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-item">
                    <label for="step4">Step 4 - Ad Style</label>
                    <div class="style-section">
                        <div class="style-toggles">
                            <div class="style-toggle" id="studioToggle">
                                <input type="radio" name="adStyle" value="studio" id="studioRadio" class="style-radio">
                                <label for="studioRadio" class="style-label">
                                    <div class="style-header">
                                        <h4>Studio</h4>
                                        <div class="style-icon">📸</div>
                                    </div>
                                    <p class="style-description">Clean background (light gray or off-white), soft shadow, subtle spotlight, polished look.</p>
                                </label>
                            </div>
                            <div class="style-toggle" id="natureToggle">
                                <input type="radio" name="adStyle" value="nature" id="natureRadio" class="style-radio">
                                <label for="natureRadio" class="style-label">
                                    <div class="style-header">
                                        <h4>Nature</h4>
                                        <div class="style-icon">🌿</div>
                                    </div>
                                    <p class="style-description">Organic backdrop (blurred greenery/bark/stone texture), natural light vignette, authentic feel.</p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-item">
                    <label for="step5">Step 5 - Export Settings</label>
                    <div class="settings-section">
                        <div class="setting-group">
                            <div class="setting-header">
                                <label>Fidelity</label>
                                <div class="tooltip" data-tooltip="Low = simpler background; High = more detail and props">
                                    <span class="tooltip-icon">?</span>
                                </div>
                            </div>
                            <div class="setting-options">
                                <div class="setting-option">
                                    <input type="radio" name="fidelity" value="low" id="fidelityLow" class="setting-radio">
                                    <label for="fidelityLow" class="setting-option-label">Low</label>
                                </div>
                                <div class="setting-option">
                                    <input type="radio" name="fidelity" value="high" id="fidelityHigh" class="setting-radio">
                                    <label for="fidelityHigh" class="setting-option-label">High</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <div class="setting-header">
                                <label>Quality</label>
                                <div class="tooltip" data-tooltip="Export size/clarity. Low = 1×, Medium = 1.5×, High = 2×">
                                    <span class="tooltip-icon">?</span>
                                </div>
                            </div>
                            <div class="setting-options">
                                <div class="setting-option">
                                    <input type="radio" name="quality" value="low" id="qualityLow" class="setting-radio">
                                    <label for="qualityLow" class="setting-option-label">Low</label>
                                </div>
                                <div class="setting-option">
                                    <input type="radio" name="quality" value="medium" id="qualityMedium" class="setting-radio">
                                    <label for="qualityMedium" class="setting-option-label">Medium</label>
                                </div>
                                <div class="setting-option">
                                    <input type="radio" name="quality" value="high" id="qualityHigh" class="setting-radio">
                                    <label for="qualityHigh" class="setting-option-label">High</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-item">
                    <label for="step6">Step 6 - Export Ad</label>
                    <div class="export-section">
                        <div class="export-buttons">
                            <button type="button" class="export-btn" id="exportBtn" disabled>
                                <span class="btn-text">Export PNG</span>
                                <span class="btn-loading" style="display: none;">Exporting...</span>
                            </button>
                            <button type="button" class="generate-new-btn" id="generateNewBtn" disabled>
                                <span class="btn-text">Generate New Ad</span>
                                <span class="btn-loading" style="display: none;">Generating...</span>
                            </button>
                        </div>
                        <div class="export-info" id="exportInfo">
                            <p class="export-size">Size: 1942 × 384 px</p>
                            <p class="export-scale" id="exportScale">Scale: 1×</p>
                        </div>
                        <div class="ada-warnings" id="adaWarnings" style="display: none;">
                            <h5>⚠️ ADA Compliance Warnings</h5>
                            <ul id="warningsList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Preview Stage -->
        <div class="preview-stage">
            <h2>Preview Stage</h2>
            <div class="preview-content">
                <p>Preview content will appear here</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
